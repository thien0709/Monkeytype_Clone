<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype</title>
    <link rel="stylesheet" href="./access/style.css">
    <link rel="stylesheet" href="./access/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="shortcut icon" href="./access/img/R.jpg" type="image/x-icon">
</head>
<body>
     <div id="main">
        <div id="header">
            <img src="./access/img/monkeytype-icon-filled.png" alt="">
            <div class="name">
                <h6>monkey see</h6>
                <h1>monkeytype</h1>
            </div>
            <div class="icon">
                <i class="fa-regular fa-keyboard"></i>
                <i class="fa-solid fa-crown"></i>
                <i class="fa-solid fa-info"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <h6>thien0709</h6>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>
        <div id="content">
            <div class="selection">
                <div class="a">
                    <h6>@punctuation</h6>
                    <h6>#number</h6>
                </div>
                <hr>
                <div class="b">
                    <i class="fa-solid fa-clock">time</i>
                    <i class="fa-solid fa-a">words</i>
                    <i class="fa-solid fa-quote-left">quotes</i>
                    <i class="fa-solid fa-mountain">zen</i>
                    <i class="fa-solid fa-wrench">custom</i>
                </div>
                <hr>
                <div class="c">
                    <h6>15</h6>
                    <h6>30</h6>
                    <h6>60</h6>
                    <h6>120</h6>
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                </div>
            </div>
        </div>
        <div id="footer">

        </div>
     </div>
</body>
</html>
